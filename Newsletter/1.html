<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="flex flex-col justify-center flex-1 px-8 py-8 md:px-12 lg:flex-none lg:px-24">
        <div>
            <div class="relative">
                <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                    <div class="relative sm:overflow-hidden">
                        <div class="absolute inset-0">
                            <img alt="People working on laptops"
                                 class="object-cover w-full h-full"
                                 src="https://d33wubrfki0l68.cloudfront.net/41cf01e1154fd7ef6121a544cedd9ba7be6b63ba/e0ab4/images/placeholders/rectangle1.svg">
                            <div class="absolute inset-0 bg-black mix-blend-multiply"></div>
                        </div>
                        <div class="relative px-4 py-16 sm:px-6 lg:px-8">
                            <div class="max-w-2xl p-10 mx-auto text-center">
                                <div>
                                    <p class="text-5xl tracking-tighter text-white">
                                        I am a slightly longer heading than the others
                                    </p>
                                    <p class="max-w-xl mt-4 text-lg tracking-tight text-gray-200">
                                        If you could kick the person in the pants responsible for
                                        most of your trouble, you wouldn't sit for a month
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center justify-center w-full max-w-xl pt-8 mx-auto md:pt-6">
                                <form class="w-full">
                                    <div class="w-full sm:relative sm:flex sm:items-center">
                                        <div class="relative w-full sm:static sm:flex-auto">
                                            <input aria-label="Email address" class="relative z-10 w-full px-6 py-3 text-base text-center text-black appearance-none bg-primary custom-blur lg:text-left border-white/10 peer placeholder:text-black/70 focus:border-white/50 focus:outline-none rounded-xl" id="email-address"
                                                   placeholder="Email address"
                                                   required=""
                                                   type="email">
                                        </div>
                                        <button class="inline-flex items-center justify-center w-full px-6 py-3 mt-2 text-center text-white duration-200 bg-black border-2 lg:m-0 lg:ml-2 lg:mt-0 e hover:bg-gray-100 rounded-xl hover:text-black focus:outline-none lg:w-auto"
                                                type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
