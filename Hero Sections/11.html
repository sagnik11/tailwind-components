<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<header class="overflow-hidden bg-gray-100 lg:bg-transparent">
    <div class="mx-auto grid max-w-6xl grid-cols-1 grid-rows-[auto_1fr] gap-y-16 py-16 md:py-20 lg:grid-cols-12 lg:gap-y-20 lg:px-3 lg:pb-36 lg:pt-20 xl:py-32">
        <div class="relative flex items-end lg:col-span-5 lg:row-span-2">
            <div class="relative z-10 flex w-64 mx-auto overflow-hidden md:w-80 lg:w-auto">
                <img alt=""
                     class="object-cover w-full h-1/3"
                     data-nimg="future" decoding="async" src="https://d33wubrfki0l68.cloudfront.net/64c901dbc4b16388ef27646a320ad9c1441594df/236fd/images/placeholders/rectangle2.svg">
            </div>
        </div>
        <div class="relative px-4 sm:px-6 lg:col-span-7 lg:pr-0 pb-14 lg:pl-16 xl:pl-20">
            <div class="hidden lg:absolute lg:bottom-0 lg:-top-32 lg:left-[-100vw] lg:right-[-100vw] lg:block lg:bg-gray-200"></div>
            <figure class="relative max-w-md mx-auto text-center lg:mx-0 lg:text-left">
                <div class="flex justify-center text-black lg:justify-start">
                    <div class="flex gap-1">
                        <ion-icon aria-label="star" class="w-5 h-5 fill-current md hydrated" name="star"
                                  role="img"></ion-icon>
                        <ion-icon aria-label="star" class="w-5 h-5 fill-current md hydrated" name="star"
                                  role="img"></ion-icon>
                        <ion-icon aria-label="star" class="w-5 h-5 fill-current md hydrated" name="star"
                                  role="img"></ion-icon>
                        <ion-icon aria-label="star" class="w-5 h-5 fill-current md hydrated" name="star"
                                  role="img"></ion-icon>
                        <ion-icon aria-label="star" class="w-5 h-5 fill-current md hydrated" name="star"
                                  role="img"></ion-icon>
                    </div>
                </div>
                <blockquote class="mt-2">
                    <p class="text-xl font-medium lg:text-black ">
                        “Here you can write a nice testimonial for your product!”
                    </p>
                </blockquote>
                <figcaption class="mt-2 text-sm text-black">
                    <strong class="font-semibold lg:text-black before:content-['—_']">Michael
                        Andreuzza</strong>, Batman
                </figcaption>
            </figure>
        </div>
        <div class="pt-16 bg-white lg:col-span-7 lg:bg-transparent lg:pt-0 lg:pl-16 xl:pl-20">
            <div class="px-4 mx-auto sm:px-6 md:max-w-2xl md:px-4 lg:px-0">
                <div class="max-w-xl text-center lg:text-left">
                    <div>

                        <p class="text-4xl tracking-tighter text-black lg:text-5xl">
                            I am a short heading
                        </p>
                        <p class="max-w-xl mt-4 text-lg tracking-tight text-gray-600">
                            Our SaaS programming product offers a powerful platform that makes
                            coding easier, faster and more efficient.We understand the fast-paced
                            nature of the tech industry, and our software is built to keep up.
                        </p></div>
                    <div class="flex flex-col gap-3 mt-10 sm:flex-row">
                        <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white duration-200 bg-black border-2 border-black hover:bg-transparent hover:border-black rounded-xl hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black focus-visible:ring-black"
                           href="#">
                            Primary button
                        </a>
                        <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black duration-200 hover:text-blue-500 focus:outline-none lg:w-auto focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                           href="#">
                          <span>
                            Naked button
                          </span>
                            <ion-icon
                                    aria-label="arrow forward outline"
                                    class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                                    role="img"></ion-icon>
                        </a></div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
