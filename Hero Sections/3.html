<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<section>
    <div class="items-center px-8 py-12 mx-auto max-w-7xl lg:px-16 md:px-12 lg:py-24">
        <div class="justify-center w-full text-center lg:p-10 max-auto">
            <div class="justify-center w-full mx-auto">

                <p class="mt-8 text-5xl   tracking-tight text-black">
                    I am a short heading
                </p>
                <p class="max-w-xl mx-auto mt-4 text-lg tracking-tight text-gray-600">
                    If you could kick the person in the pants responsible for most of your
                    trouble, you wouldn't sit for a month
                </p></div>
            <div class="flex flex-col justify-center max-w-xl gap-3 mx-auto mt-10 sm:flex-row">
                <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white duration-200 bg-black border-2 border-black hover:bg-transparent hover:border-black rounded-xl hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black focus-visible:ring-black"
                   href="#">
                    Primary button
                </a>
                <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black duration-200 hover:text-blue-500 focus:outline-none lg:w-auto focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                   href="#">
                        <span>
                          Naked button
                        </span>
                    <ion-icon
                            aria-label="arrow forward outline"
                            class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                            role="img"></ion-icon>
                </a></div>
        </div>

        <div class="flex justify-center gap-6 mt-6">
            <a aria-label="Follow on Twitter" class="p-1 -m-1 group" href="#">
                <ion-icon aria-label="logo twitter"
                          class="w-6 h-6 transition fill-black hover:text-blue-500 md hydrated" name="logo-twitter" role="img"></ion-icon>
            </a><a aria-label="Follow on Instagram" class="p-1 -m-1 group" href="#">
            <ion-icon aria-label="logo instagram"
                      class="w-6 h-6 transition fill-black hover:text-blue-500 md hydrated" name="logo-instagram" role="img"></ion-icon>
        </a><a aria-label="Follow on GitHub" class="p-1 -m-1 group" href="#">
            <ion-icon aria-label="logo github"
                      class="w-6 h-6 transition fill-black hover:text-blue-500 md hydrated" name="logo-github" role="img"></ion-icon>
        </a><a aria-label="Follow on LinkedIn" class="p-1 -m-1 group" href="#">
            <ion-icon aria-label="logo linkedin"
                      class="w-6 h-6 transition fill-black hover:text-blue-500 md hydrated" name="logo-linkedin" role="img"></ion-icon>
        </a>
        </div>
    </div>
</section>

</body>
</html>
