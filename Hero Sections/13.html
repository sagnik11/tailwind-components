<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<section class="relative">
    <div style="animation-delay: 500ms">
        <div class="absolute top-0 left-0 z-0 w-screen h-[658px]">
            <div class="absolute top-[-288px] left-1/2 w-[913px] h-[658px] z-0 transform mt-[360px] ml-[-120px] sm:ml-[304px] sm:mt-[500px] md:ml-[184px] lg:ml-[104px] rotate-[30deg] opacity-10 lg:opacity-100">
                <img class="relative lg:ml-[72px] lg:mt-[32px]  bg-gray-300"
                     height="490" src="https://d33wubrfki0l68.cloudfront.net/6163c5a4083dab2763aa0f2aa9e6bded23630eb7/935d6/images/placeholders/square2.svg"
                     width="747">
            </div>
        </div>
    </div>
    <div class="relative py-20 overflow-hidden sm:py-32 lg:pb-32 xl:pb-36">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="lg:grid lg:grid-cols-12 lg:gap-x-8 lg:gap-y-20">
                <div class="relative z-10 max-w-2xl mx-auto lg:col-span-7 lg:max-w-none lg:pt-6 xl:col-span-6">
                    <div class="max-w-xl lg:p-10">
                        <div>

                            <p class="text-4xl tracking-tighter text-black lg:text-5xl">
                                I am a short heading
                            </p>
                            <p class="max-w-xl mt-4 text-lg tracking-tight text-gray-600">
                                Our SaaS programming product offers a powerful platform that makes
                                coding easier, faster and more efficient.We understand the
                                fast-paced nature of the tech industry, and our software is built to
                                keep up.
                            </p></div>
                        <div class="flex flex-col gap-3 mt-10 sm:flex-row">
                            <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white duration-200 bg-black border-2 border-black hover:bg-transparent hover:border-black rounded-xl hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black focus-visible:ring-black"
                               href="#">
                                Primary button
                            </a>
                            <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black duration-200 hover:text-blue-500 focus:outline-none lg:w-auto focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                               href="#">
                              <span>
                                Naked button
                              </span>
                                <ion-icon
                                        aria-label="arrow forward outline"
                                        class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                                        role="img"></ion-icon>
                            </a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
