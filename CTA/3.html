<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<section class="bg-gray-100">
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl">
        <div class="flex w-full mx-auto ">
            <div class="relative inline-flex items-center m-auto align-middle">
                <div class="relative max-w-6xl p-10 overflow-hidden bg-white rounded-3xl lg:p-20">
                    <div class="relative max-w-lg">
                        <div>

                            <p class="text-4xl tracking-tighter text-black lg:text-5xl">
                                I am a short heading
                            </p>
                            <p class="max-w-xl mt-4 text-lg tracking-tight text-gray-600">
                                Our SaaS programming product offers a powerful platform that makes
                                coding easier, faster and more efficient.We understand the
                                fast-paced nature of the tech industry, and our software is built to
                                keep up.
                            </p></div>
                        <div class="flex flex-col gap-3 mt-10 sm:flex-row ">
                            <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white duration-200 bg-black border-2 border-black hover:bg-transparent hover:border-black rounded-xl hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black focus-visible:ring-black"
                               href="#">
                                Primary button
                            </a>
                            <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black duration-200 hover:text-blue-500 focus:outline-none lg:w-auto focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                               href="#">
                        <span>
                          Naked button
                        </span>
                                <ion-icon
                                        aria-label="arrow forward outline"
                                        class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                                        role="img"></ion-icon>
                            </a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
