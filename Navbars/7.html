<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="w-full mx-auto bg-white border-b 2xl:max-w-7xl">
    <div class="relative flex flex-col w-full p-5 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
         x-data="{ open: false }">
        <div class="flex flex-row items-center justify-between lg:justify-start">
            <a class="text-lg tracking-tight text-black uppercase focus:outline-none focus:ring lg:text-2xl"
               href="/">
                      <span class="lg:text-lg uppecase focus:ring-0">
                        windstatic
                      </span>
            </a>
            <button @click="open = !open"
                    class="inline-flex items-center justify-center p-2 text-gray-400 hover:text-black focus:outline-none focus:text-black lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex"
                          d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                    <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden"
                          d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
             class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row">
            <a class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600 lg:ml-auto"
               href="#">
                About
            </a>
            <a class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600" href="#">
                Contact
            </a>
            <a class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600" href="#">
                Documentation
            </a>

            <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
                <div @click.away="open = false" class="relative flex-shrink-0 ml-5"
                     x-data="{ open: false }">
                    <div>
                        <button @click="open = !open" aria-expanded="false"
                                aria-haspopup="true"
                                class="flex bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button" type="button">
                            <span class="sr-only">
                              Open user menu
                            </span>
                            <img alt=""
                                 class="object-cover w-8 h-8 rounded-full"
                                 src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80">
                        </button>
                    </div>

                    <div aria-labelledby="user-menu-button" aria-orientation="vertical"
                         class="absolute right-0 z-10 w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                         role="menu"
                         style="display: none"
                         tabindex="-1"
                         x-show="open" x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:enter-start="transform opacity-0 scale-95" x-transition:leave="transition ease-in duration-75" x-transition:leave-end="transform opacity-0 scale-95"
                         x-transition:leave-start="transform opacity-100 scale-100">
                        <a class="block px-4 py-2 text-sm text-gray-500" href="#" id="user-menu-item-0"
                           role="menuitem" tabindex="-1">
                            Your Profile
                        </a>

                        <a class="block px-4 py-2 text-sm text-gray-500" href="#" id="user-menu-item-1"
                           role="menuitem" tabindex="-1">
                            Settings
                        </a>

                        <a class="block px-4 py-2 text-sm text-gray-500" href="#" id="user-menu-item-2"
                           role="menuitem" tabindex="-1">
                            Sign out
                        </a>
                    </div>
                </div>
                <button class="inline-flex items-center justify-center p-4 text-sm font-semibold text-white bg-black rounded-full group focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 hover:bg-gray-700 active:bg-gray-800 active:text-white focus-visible:outline-blue-900">
                    <ion-icon aria-label="add outline" class="md hydrated" name="add-outline"
                              role="img"></ion-icon>
                </button>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
