<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="relative justify-center h-screen max-h-full overflow-hidden lg:px-0 md:px-12">
        <div class="justify-center w-full text-center lg:p-10 max-auto">
            <div class="justify-center w-full mx-auto">

                <p class="text-5xl tracking-tight text-black  lg:text-9xl">
                    404
                </p>
                <p class="max-w-xl mx-auto mt-4 text-lg tracking-tight text-gray-400">
                    Please check the URL in the address bar and try again.
                </p>
            </div>
            <div class="flex justify-center gap-3 mt-10">
                <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white duration-200 bg-black border-2 border-black hover:bg-transparent hover:border-black rounded-xl hover:text-black focus:outline-none lg:w-auto focus-visible:outline-black focus-visible:ring-black"
                   href="#">
                    Primary button
                </a>
                <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black duration-200 hover:text-blue-500 focus:outline-none lg:w-auto focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                   href="#">
                        <span>
                          Naked button
                        </span>
                    <ion-icon
                            aria-label="arrow forward outline"
                            class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                            role="img"></ion-icon>
                </a></div>
        </div>
        <div class="hidden bg-white lg:block lg:flex-1 lg:relative sm:contents">
            <div class="absolute inset-0 object-cover w-full h-full bg-white">
                <video autoplay=""
                       class="absolute z-10 w-auto min-w-full min-h-full bg-white max-w-none"
                       loop="" muted="">
                    <source src="https://buio.lexingtonthemes.com/images/placeholders/gradient.mp4"
                            type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</section>

</body>
</html>
