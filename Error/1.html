<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<main class="flex items-center justify-center h-screen bg-black">
  <div class="px-4 py-16 mx-auto text-center lg:px-8 lg:py-48 max-w-7xl sm:px-6 sm:py-24">
    <div class="justify-center w-full text-center lg:p-10 max-auto">
      <div class="justify-center w-full mx-auto">

        <p class="text-5xl tracking-tight text-white  lg:text-9xl">
          404
        </p>
        <p class="max-w-xl mx-auto mt-4 text-lg tracking-tight text-gray-400">
          Please check the URL in the address bar and try again.
        </p>
      </div>
      <div class="flex justify-center gap-3 mt-10">
        <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-black transition duration-200 ease-in-out transform bg-white border-2 border-white hover:bg-transparent hover:border-white rounded-xl hover:text-white focus:outline-none"
           href="#">
          Primary button
        </a>
        <a class="inline-flex items-center justify-center w-full px-6 py-3 text-center text-white transition duration-200 ease-in-out transform hover:text-blue-500 focus:outline-none"
           href="#">
                        <span>
                          Naked button
                        </span>
          <svg aria-hidden="true" class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current" fill="none" stroke="currentColor"
               stroke-width="1.5" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" stroke-linecap="round"
                  stroke-linejoin="round"></path>
          </svg>
        </a></div>
    </div>
  </div>
</main>

</body>
</html>
