<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
          type="module"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<section>
    <div class="items-center px-8 mx-auto max-w-7xl lg:px-16 md:px-12">
        <div class="justify-center w-full lg:p-10 max-auto">
            <div class="flex items-center justify-between py-3 bg-white ">
                <div class="flex justify-between flex-1">
                    <a class="inline-flex items-center justify-center px-4 py-2 text-sm text-gray-700 rounded-xl group ring-1 focus:outline-none ring-transparent hover:text-black hover:ring-blue-300 active:bg-gray-50 focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                       href="#">
                        <ion-icon aria-label="chevron back outline" class="w-5 h-5 mr-3 md hydrated"
                                  name="chevron-back-outline" role="img"></ion-icon>
                        Previous </a>
                    <a class="inline-flex items-center justify-center px-4 py-2 text-sm text-gray-700 rounded-xl group ring-1 focus:outline-none ring-transparent hover:text-black hover:ring-blue-300 active:bg-gray-50 focus-visible:outline-gray-600 focus-visible:ring-gray-300"
                       href="#">
                        Next
                        <ion-icon aria-label="chevron forward outline" class="w-5 h-5 ml-3 md hydrated"
                                  name="chevron-forward-outline" role="img"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
