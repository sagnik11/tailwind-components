<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="items-center px-8 mx-auto max-w-7xl lg:px-16 md:px-12 ">
        <div class="justify-center w-full lg:p-10 max-auto">
            <div class="flex items-center justify-between bg-white sm:px-6">
                <div class="flex items-center justify-between flex-1">
                    <div>
                        <nav aria-label="Pagination"
                             class="relative z-0 inline-flex gap-2 -space-x-px">
                            <a class="relative inline-flex items-center px-2 py-2 text-sm font-light text-gray-500 bg-white rounded-lg hover:bg-gray-50"
                               href="#">
                                <span class="sr-only">Previous</span>
                                <ion-icon aria-label="chevron back outline" class="w-5 h-5 md hydrated"
                                          name="chevron-back-outline" role="img"></ion-icon>
                            </a>
                            <a aria-current="page" class="relative z-10 inline-flex items-center px-4 py-2 text-sm font-light text-black rounded-lg bg-gray-50"
                               href="#">
                                1 </a>
                            <a class="relative inline-flex items-center px-4 py-2 text-sm font-light text-gray-500 bg-white rounded-lg hover:bg-gray-50"
                               href="#">
                                2 </a>
                            <span class="relative inline-flex items-center px-4 py-2 text-sm font-light text-gray-700 bg-white rounded-lg"> ... </span>
                            <a class="relative inline-flex items-center px-4 py-2 text-sm font-light text-gray-500 bg-white rounded-lg hover:bg-gray-50"
                               href="#">
                                9 </a>
                            <a class="relative inline-flex items-center px-4 py-2 text-sm font-light text-gray-500 bg-white rounded-lg hover:bg-gray-50"
                               href="#">
                                10 </a>
                            <a class="relative inline-flex items-center px-2 py-2 text-sm font-light text-gray-500 bg-white rounded-lg rounded-r-md hover:bg-gray-50"
                               href="#">
                                <span class="sr-only">Next</span>
                                <ion-icon aria-label="chevron forward outline" class="w-5 h-5 md hydrated"
                                          name="chevron-forward-outline"
                                          role="img"></ion-icon>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
