<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<section>
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl">
        <div class="text-left">
            <div class="items-center mx-auto lg:inline-flex">
                <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 lg:gap-24">
                    <div>

                        <p class="text-3xl tracking-tight text-black ">
                            I am a slightly longer heading in paralel with a paragraph on
                            desktop.
                        </p>
                    </div>
                    <div class="lg:ml-auto">
                        <p class="mt-4 text-lg tracking-tight text-gray-600">
                            Whether you're a beginner or an experienced programmer, our SaaS product
                            offers the tools you need to be successful.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="h-screen bg-gray-300 bg-top bg-cover" style="[object Object],background-size: cover;
                  background-image: url(../images/placeholders/rectangle1.svg);,[object Object]">
    <div class="relative px-5 mx-auto overflow-hidden lg:px-32 bg-opacity-90">
        <div class="py-32">
            <div class="lg:mx-auto lg:max-w-7xl lg:grid lg:grid-cols-2 lg:grid-flow-col-dense lg:gap-24">
                <div class="max-w-xl px-4 mx-auto sm:px-6 lg:py-16 lg:max-w-none lg:mx-0"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
