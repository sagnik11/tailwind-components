<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<section class="relative flex items-center w-full bg-white">
    <div class="relative items-center w-full px-5 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl">
        <div class="relative flex-col items-start m-auto align-middle">
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 lg:gap-24">
                <div class="relative items-center gap-12 m-auto lg:inline-flex md:order-first">
                    <div class="max-w-xl text-center lg:text-left">
                        <div>

                            <p class="text-4xl tracking-tighter text-black lg:text-5xl">
                                I am a short heading
                            </p>
                            <p class="max-w-xl mt-4 text-lg tracking-tight text-gray-600">
                                Our SaaS programming product offers a powerful platform that makes
                                coding easier, faster and more efficient.We understand the
                                fast-paced nature of the tech industry, and our software is built to
                                keep up.
                            </p></div>
                        <div class="flex justify-center gap-3 mt-10 lg:justify-start">
                            <a class="inline-flex items-center justify-center text-sm font-semibold text-black duration-200 hover:text-blue-500 focus:outline-none focus-visible:outline-gray-600"
                               href="#">
                              <span>
                                Read more
                              </span>
                                <ion-icon
                                        aria-label="arrow forward outline"
                                        class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline"
                                        role="img"></ion-icon>
                            </a></div>
                    </div>
                </div>
                <div class="order-first block w-full mt-12 aspect-square lg:mt-0">
                    <img alt="hero"
                         class="object-cover object-center w-full mx-auto bg-gray-300 lg:ml-auto "
                         src="https://d33wubrfki0l68.cloudfront.net/6163c5a4083dab2763aa0f2aa9e6bded23630eb7/935d6/images/placeholders/square2.svg">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
