<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<section aria-labelledby="pricing-two" class="bg-gray-100" id="pricing-two">
    <div class="relative items-center w-full px-8 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl">
        <div class="">
            <div class="items-center w-full px-5 mx-auto md:px-12 lg:px-16 max-w-7xl">
                <div class="mx-auto space-y-4 lg:grid lg:grid-cols-3 lg:gap-5 lg:space-y-0">
                    <div class="flex flex-col overflow-hidden bg-white">
                        <div class="px-6 py-8 sm:p-10 sm:pb-6">
                            <div class="grid items-center justify-center w-full grid-cols-1 text-left">
                                <div>
                                    <h2 class="text-lg text-gray-600">
                                        Hobby
                                    </h2>
                                    <p class="mt-2 text-sm text-gray-500">
                                        Suitable for those that want to grow steadily.
                                    </p>
                                </div>
                                <div class="mt-6">
                                    <p>
                                  <span class="text-5xl font-light tracking-tight text-black">
                                    $15
                                  </span>
                                        <span class="text-base font-medium text-gray-500">
                                    /mo
                                  </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col justify-between flex-1 px-6 pb-8 space-y-6 sm:px-8">
                            <div>
                                <a aria-describedby="tier-company"
                                   class="inline-flex items-center justify-center w-full px-6 py-3 mt-8 text-center text-black transition duration-200 ease-in-out transform border-2 border-black hover:bg-transparent hover:border-black/50 rounded-xl focus:outline-none"
                                   href="#">
                                    Get started
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col overflow-hidden bg-white">
                        <div class="px-6 py-8 sm:p-10 sm:pb-6">
                            <div class="grid items-center justify-center w-full grid-cols-1 text-left">
                                <div>
                                    <h2 class="text-lg text-gray-600">
                                        Starter
                                    </h2>
                                    <p class="mt-2 text-sm text-gray-500">
                                        Suitable for those that want to grow steadily.
                                    </p>
                                </div>
                                <div class="mt-6">
                                    <p>
                                  <span class="text-5xl font-light tracking-tight text-black">
                                    $25
                                  </span>
                                        <span class="text-base font-medium text-gray-500">
                                    /mo
                                  </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col justify-between flex-1 px-6 pb-8 space-y-6 sm:px-8">
                            <div>
                                <a aria-describedby="tier-company"
                                   class="inline-flex items-center justify-center w-full px-6 py-3 mt-8 text-center text-black transition duration-200 ease-in-out transform border-2 border-black hover:bg-transparent hover:border-black/50 rounded-xl focus:outline-none"
                                   href="#">
                                    Get started
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col overflow-hidden bg-black">
                        <div class="px-6 py-8 sm:p-10 sm:pb-6">
                            <div class="grid items-center justify-center w-full grid-cols-1 text-left">
                                <div>
                                    <h2 class="text-lg text-white">
                                        Corporate
                                    </h2>
                                    <p class="mt-2 text-sm text-gray-100">
                                        Suitable for those that want to grow steadily and buy pizza.
                                    </p>
                                </div>
                                <div class="mt-6">
                                    <p>
                                  <span class="text-5xl font-light tracking-tight text-white">
                                    $35
                                  </span>
                                        <span class="text-base font-medium text-white">
                                    /mo
                                  </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col justify-between flex-1 px-6 pb-8 space-y-6 sm:px-8">
                            <div>
                                <a aria-describedby="tier-starter"
                                   class="inline-flex items-center justify-center w-full px-6 py-3 mt-8 text-center text-black transition duration-200 ease-in-out transform bg-white border-2 border-white hover:bg-transparent hover:border-white rounded-xl hover:text-white focus:outline-none"
                                   href="#">
                                    Get started
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
