<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="w-full mx-auto bg-white border-b 2xl:max-w-7xl">
    <div class="relative flex flex-col w-full p-5 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
         x-data="{ open: false }">
        <div class="flex flex-row items-center justify-between lg:justify-start">
            <a class="text-lg tracking-tight text-black uppercase focus:outline-none focus:ring lg:text-2xl"
               href="/">
                      <span class="lg:text-lg uppecase focus:ring-0">
                        windstatic
                      </span>
            </a>
            <button @click="open = !open"
                    class="inline-flex items-center justify-center p-2 text-gray-400 hover:text-black focus:outline-none focus:text-black lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex"
                          d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                    <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden"
                          d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
             class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row">
            <a class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600" href="#">
                About
            </a>
            <a class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600" href="#">
                Contact
            </a>
            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm text-left text-gray-500 md:w-auto md:inline md:mt-0 hover:text-blue-600 focus:outline-none focus:shadow-outline">
                        <span>
                          Dropdown List
                        </span>
                    <svg :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1 rotate-0"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                        <path clip-rule="evenodd"
                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                              fill-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="absolute z-10 w-screen max-w-md px-2 mt-3 transform -translate-x-1/2 left-1/2 sm:px-0" style="display: none;"
                     x-show="open"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     x-transition:leave-start="transform opacity-100 scale-100">
                    <div class="overflow-hidden rounded-lg shadow-lg ring-1 ring-black ring-opacity-5">
                        <div class="relative grid gap-6 px-5 py-6 bg-white lg:grid-cols-2 sm:gap-8 sm:p-8">
                            <a class="flex flex-col items-start p-3 -m-3 transition duration-150 ease-in-out rounded-lg hover:bg-gray-100"
                               href="#">
                                <div>
                                    <ion-icon aria-label="book outline"
                                              class="w-6 h-6 text-blue-500 md hydrated" name="book-outline"
                                              role="img"></ion-icon>

                                    <p class="mt-2 text-base font-medium text-black">
                                        Templates
                                    </p>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">
                                    Responsive website templates for designers, businesses, and
                                    personal use
                                </p>
                            </a>
                            <a class="flex flex-col items-start p-3 -m-3 transition duration-150 ease-in-out rounded-lg hover:bg-gray-100"
                               href="#">
                                <div>
                                    <ion-icon aria-label="people outline"
                                              class="w-6 h-6 text-blue-500 md hydrated" name="people-outline"
                                              role="img"></ion-icon>
                                    <p class="mt-2 text-base font-medium text-black">
                                        Community
                                    </p>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">
                                    Connect with 75,000+ community members who are contributing.
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
                <button class="block px-4 py-2 mt-2 text-sm text-gray-500 md:mt-0 hover:text-blue-600 focus:outline-none focus:shadow-outline">
                    Sign in
                </button>
                <button class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-black rounded-full group focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 hover:bg-gray-700 active:bg-gray-800 active:text-white focus-visible:outline-black">
                    Sign up
                </button>
            </div>
        </nav>
    </div>
</div>
<main>
    <div class="py-6">
        <div class="px-4 mx-auto 2xl:max-w-7xl sm:px-6 md:px-8">
            <!-- === Remove and replace with your own content... === -->
            <div class="py-4">
                <div class="h-32 border border-gray-200 border-dashed rounded-lg"></div>
            </div>
            <!-- === End ===  -->
        </div>
    </div>
</main>
</body>
</html>
