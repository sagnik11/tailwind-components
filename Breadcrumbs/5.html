<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<section>
    <div class="items-center px-8 py-12 mx-auto max-w-7xl lg:px-16 md:px-12 lg:py-24">
        <div class="justify-center w-full mx-auto">

            <nav aria-label="Progress">
                <ol class="flex items-center justify-center mx-auto " role="list">
                    <li class="relative pr-8 sm:pr-20">

                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                            <div class="h-0.5 w-full bg-black"></div>
                        </div>
                        <a class="relative flex items-center justify-center w-8 h-8 bg-black rounded-full hover:bg-blue-900"
                           href="#">


                            <span class="sr-only">Step 1</span>
                        </a>
                    </li>

                    <li class="relative pr-8 sm:pr-20">

                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                            <div class="h-0.5 w-full bg-black"></div>
                        </div>
                        <a class="relative flex items-center justify-center w-8 h-8 bg-black rounded-full hover:bg-blue-900"
                           href="#">

                            <span class="sr-only">Step 2</span>
                        </a>
                    </li>

                    <li class="relative pr-8 sm:pr-20">
                        <!-- Current Step -->
                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                            <div class="h-0.5 w-full bg-gray-200"></div>
                        </div>
                        <a aria-current="step"
                           class="relative flex items-center justify-center w-8 h-8 bg-white border-2 border-black rounded-full"
                           href="#">
                            <span aria-hidden="true"
                                  class="h-2.5 w-2.5 rounded-full bg-black"></span>
                            <span class="sr-only">Step 3</span>
                        </a>
                    </li>

                    <li class="relative pr-8 sm:pr-20">
                        <!-- Upcoming Step -->
                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                            <div class="h-0.5 w-full bg-gray-200"></div>
                        </div>
                        <a class="relative flex items-center justify-center w-8 h-8 bg-white border-2 border-gray-300 rounded-full group hover:border-gray-400"
                           href="#">
                            <span aria-hidden="true"
                                  class="h-2.5 w-2.5 rounded-full bg-transparent group-hover:bg-gray-300"></span>
                            <span class="sr-only">Step 4</span>
                        </a>
                    </li>

                    <li class="relative">
                        <!-- Upcoming Step -->
                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                            <div class="h-0.5 w-full bg-gray-200"></div>
                        </div>
                        <a class="relative flex items-center justify-center w-8 h-8 bg-white border-2 border-gray-300 rounded-full group hover:border-gray-400"
                           href="#">
                            <span aria-hidden="true"
                                  class="h-2.5 w-2.5 rounded-full bg-transparent group-hover:bg-gray-300"></span>
                            <span class="sr-only">Step 5</span>
                        </a>
                    </li>
                </ol>
            </nav>

        </div>

    </div>
</section>

</body>
</html>
