<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
            type="module"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="flex h-screen overflow-hidden bg-white">
    <nav class="flex flex-col justify-between w-20 bg-white border-r">
        <div class="mt-10 mb-10">
            <a href="#">
                <img class="object-cover w-10 h-10 mx-auto mb-3 rounded-full"
                     src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80">
            </a>
            <div class="mt-10">
                <ul class="space-y-3">
                    <li>
                        <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
                           href="#">
                            <p class="mx-auto text-center">
                                <ion-icon aria-label="home outline" class="w-5 h-5 mx-auto md hydrated"
                                          name="home-outline" role="img"></ion-icon>
                                <span class="sr-only">
                                home
                              </span>
                            </p>
                        </a>
                    </li>
                    <li>
                        <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
                           href="#">
                            <p class="mx-auto text-center">
                                <ion-icon aria-label="notifications outline"
                                          class="w-5 h-5 mx-auto md hydrated" name="notifications-outline"
                                          role="img"></ion-icon>
                                <span class="sr-only">
                                Notifications
                              </span>
                            </p>
                        </a>
                    </li>
                    <li>
                        <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
                           href="#">
                            <p class="mx-auto text-center">
                                <ion-icon aria-label="analytics outline"
                                          class="w-5 h-5 mx-auto md hydrated" name="analytics-outline"
                                          role="img"></ion-icon>
                                <span class="sr-only">
                                analytics
                              </span>
                            </p>
                        </a>
                    </li>
                    <li>
                        <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
                           href="#">
                            <p class="mx-auto text-center">
                                <ion-icon aria-label="documents outline"
                                          class="w-5 h-5 mx-auto md hydrated" name="documents-outline"
                                          role="img"></ion-icon>
                                <span class="sr-only">
                                Reports
                              </span>
                            </p>
                        </a>
                    </li>
                    <li>
                        <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
                           href="#">
                            <p class="mx-auto text-center">
                                <ion-icon aria-label="people outline" class="w-5 h-5 mx-auto md hydrated"
                                          name="people-outline" role="img"></ion-icon>
                                <span class="sr-only">
                                account
                              </span>
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mb-4">
            <a class="text-gray-500 transition duration-200 ease-in-out transform hover:text-blue-500 focus:shadow-outline hover:scale-95"
               href="#">
                <p class="mx-auto text-center">
                    <ion-icon aria-label="log out outline" class="w-5 h-5 mx-auto md hydrated" name="log-out-outline"
                              role="img"></ion-icon>
                    <span class="sr-only">
                          logout
                        </span>
                </p>
            </a>
        </div>
    </nav>
    <div class="flex flex-col flex-1 w-0 overflow-hidden">
        <main class="relative flex-1 overflow-y-auto focus:outline-none">
            <div class="py-6">
                <div class="px-4 mx-auto 2xl:max-w-7xl sm:px-6 md:px-8">
                    <!-- === Remove and replace with your own content... === -->
                    <div class="py-4">
                        <div class="h-screen border border-gray-200 border-dashed rounded-lg"></div>
                    </div>
                    <!-- === End ===  -->
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
